<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Todo List</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    
</head>
<body>
    <section class="vh-100">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
              <div class="card" id="list1" style="border-radius: .75rem; background-color: #eff1f2;">
                <div class="card-body py-4 px-4 px-md-5">
      
                  <p class="h1 text-center mt-3 mb-4 pb-3 text-primary">
                    <i class="fas fa-check-square me-1"></i>
                    <u>Lista de tareas a completar</u>
                  </p>
                  
                  <div class="pb-2">
                    <div class="card">
                      <div class="card-body">
                        <div class="d-flex flex-row align-items-center">
                          <input type="text" class="form-control form-control-lg" id="exampleFormControlInput1"
                            placeholder="AÃ±adir nueva...">
                          <a href="#!" data-mdb-tooltip-init title="Set due date"><i
                              class="fas fa-calendar-alt fa-lg me-3"></i></a>
                          <div>
                            <button id="buttonAdd" type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary">Add</button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div id="tareas">
                     <li
                        class="list-group-item px-3 py-1 d-flex align-items-center flex-grow-1 border-0 bg-transparent">
                        <p class="lead fw-normal mb-0">Prueba</p>
                      </li>
                  </div>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
  </section>

</body>



</html>

<script src='main.js'></script>
